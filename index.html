<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
  <script>
$(document).ready(
	function(){
		var num1 = 0;
		var num2 = 0;
		var total = 0;
	
		var showNumber = function(){
			$("#display").html("<h1>"+total+"</h1>");
		}
	
		var getNumber = function(){
			num1 = parseInt($("#num1").val());
			num2 = parseInt($("#num2").val());
		};
	
		var add = function(){
			getNumber();
			total = num1 + num2;
		}
		
		var subtract = function(){
			getNumber();
			total = num1 - num2;
		}
		
		var multiply = function(){
			getNumber();
			total = num1 * num2;
		}
		
		var divide = function(){
			getNumber();
			total = num1 / num2;
		}
		
		
		//this is add
		$("#calc").click(
			function(){
				showNumber();
			}
		);
		
		$("#add").click(
			function(){
				add();
			}
		);
		
		//this is sub
		$("#sub").click(
			function(){
				subtract();
			}
		);
		
		//this is multiply
		$("#mult").click(
			function(){
				multiply();
			}
		);
		
		//this is divide
		$("#divide").click(
			function(){
				divide();
			}
		);
	}
	
);

  </script>
  <style>
    
  </style>
    <body>
    	<input id="num1" type="text" placeholder="the 1st #" />
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">x</button>
        <button id="divide">/</button>
        <input id="num2" type="text" placeholder="the 2nd #" />
        <button id="calc">Calculate</button>
		<div id="display">
        </div>
        
    </body>
</html>
